# 7-jammy
services:
  mongodb:
    
    image: mongo:7-jammy
    
    container_name: mongodb
    
    ports:
      - "27007:27017"

    environment:
      - "MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}"

    volumes:
      - "mongodata:/data/db"
   
    
    networks:
      - backend
    
    # if fauild restart
    restart: always
 



networks:
  backend:
  
volumes:
  mongodata: